<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Zalo API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 500px;
            width: 100%;
            padding: 15px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .card-body {
            padding: 30px;
        }
        .logo {
            height: 60px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            border: none;
            padding: 10px 0;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0b5ed7, #5a0cbd);
        }
        .proxy-info {
            font-size: 0.9rem;
            margin-top: 15px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <img src="https://stc-zaloid.zdn.vn/zaloid/client/images/zalo_logo.png" alt="Zalo Logo" class="logo">
                <h2 class="mb-0">Zalo API Login</h2>
                <p class="mb-0">Đăng nhập tài khoản để sử dụng API</p>
            </div>
            <div class="card-body">
                <form action="/zalo-login" method="post">
                    <div class="mb-4">
                        <label for="proxy" class="form-label"><i class="fas fa-shield-alt me-2"></i>Proxy (nếu có):</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-network-wired"></i></span>
                            <input type="text" id="proxy" name="proxy" class="form-control" placeholder="http://user:pass@host:port">
                        </div>
                        <div class="proxy-info">
                            <i class="fas fa-info-circle me-1"></i> Mỗi proxy cho phép đăng nhập tối đa 3 tài khoản Zalo
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-qrcode me-2"></i>Tạo mã QR đăng nhập</button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <a href="/dashboard" class="text-decoration-none">Vào Dashboard</a> | 
                    <a href="/" class="text-decoration-none">Trang chủ</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
