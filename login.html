<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Zalo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loginResult {
            margin-top: 20px;
        }
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            display: none;
            animation: slideIn 0.5s;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div id="successMessage" class="success-message">Đăng nhập thành công!</div>
    <div class="form-container">
        <h2>Đăng nhập Zalo</h2>
        <div class="input-group">
            <label for="proxy">Proxy (tùy chọn):</label>
            <input type="text" id="proxy" name="proxy" placeholder="http://proxy:port hoặc socks5://proxy:port">
        </div>
        <button onclick="login()">Đăng nhập</button>
        <div id="loginResult"></div>
    </div>

    <script>
        async function login() {
            const proxy = document.getElementById('proxy').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch('/zalo-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ proxy })
                });

                if (response.ok) {
                    document.body.innerHTML = await response.text();
                    
                    // Set up WebSocket connection after showing QR code
                    const socket = new WebSocket('ws://localhost:3000');
                    socket.onmessage = function(event) {
                        console.log('WebSocket message:', event.data);
                        if (event.data === 'login_success') {
                            showSuccessAndRedirect();
                        }
                    };
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `<p style="color: red">Lỗi: ${error.message || 'Không thể đăng nhập'}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red">Lỗi: ${error.message}</p>`;
            }
        }

        function showSuccessAndRedirect() {
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            
            // Chờ 2 giây rồi chuyển hướng
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 2000);
        }
    </script>
</body>
</html>
