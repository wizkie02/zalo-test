<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Zalo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loginResult {
            margin-top: 20px;
        }
        #qrcode {
            max-width: 300px;
            margin: 20px auto;
            display: block;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Đăng nhập Zalo</h2>
        <div class="input-group">
            <label for="proxy">Proxy (tùy chọn):</label>
            <input type="text" id="proxy" name="proxy" placeholder="http://proxy:port hoặc socks5://proxy:port">
        </div>
        <button onclick="login()">Đăng nhập</button>
        <div id="loginResult">
            <!-- Add img element for QR code -->
            <img id="qrcode" style="display:none; margin-top:20px;" />
        </div>
    </div>

    <script>
async function login() {
    const proxy = document.getElementById('proxy').value;
    const resultDiv = document.getElementById('loginResult');
    const qrImage = document.getElementById('qrcode');
    
    try {
        const response = await fetch('/zalo-login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ proxy })
        });

        if (response.ok) {
            const data = await response.text();
            // Display QR code as image
            qrImage.src = data;
            qrImage.style.display = 'block';
            
            // Set up WebSocket connection after showing QR code
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const socket = new WebSocket(`${wsProtocol}//${window.location.host}`);
            
            socket.onmessage = function(event) {
                if (event.data === 'login_success') {
                    window.location.href = '/dashboard';
                }
            };
        } else {
            const error = await response.json();
            resultDiv.innerHTML = `<p style="color: red">Lỗi: ${error.message || 'Không thể đăng nhập'}</p>`;
        }
    } catch (error) {
        resultDiv.innerHTML = `<p style="color: red">Lỗi: ${error.message}</p>`;
    }
}
</script>
</body>
</html>
